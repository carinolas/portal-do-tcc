<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redefinir senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>

<body>
    <div class="centralizado">
        <h1 class="titulo">Portal do TCC - IFSP</h1>
    </div>
    <form class="painel centralizado">
        <div class="container">
            <div class="form-group">
                <input type="password" name="new_password" id="new_password" placeholder="Nova senha" required>
                <label for="new_password">Nova senha</label>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_new_password" id="confirm_new_password" placeholder="Confirmar nova senha" required>
                <label for="confirm_new_password">Confirmação da nova senha</label>
            </div>
            <div class="form-group">
                <button class="button">Confirmar</button>
                <p>Entre com o código enviado por email</p>
            </div>
        </div>
    </form>
</body>

</html>
