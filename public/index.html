<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Login</title>
</head>

<body>
    <div class="principal">
        
        <div class="painel centralizado">
            <div class="breadcrump">Login</div>

            <h1 class="text-center titulo">Portal do TCC - IFSP</h1>

            <form class>
                <div class="container">
                    <div class="form-group user-type-group">
                        <input type="radio" name="usertype" id="usertype-orientador" value="orientador">
                        <label for="usertype-orientador" name="orientador" class="user-type">Orientador</label>
                        <input type="radio" name="usertype" id="usertype-admin" value="administrador">
                        <label for="usertype-admin" name="admin" class="user-type">Administrador</label>
                        <input type="radio" name="usertype" id="usertype-aluno" value="aluno">
                        <label for="usertype-aluno" name="aluno" class="user-type">Aluno</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>
                </div>
                <button class="button btn-form text-center">Entrar</button>

                <a href="">Cadastrar |</a>
                <a href="recover-password.html">Esqueci a senha</a>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
